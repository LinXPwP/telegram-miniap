<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
  
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-page="admin">
  <input type="file" id="globalFileInput" style="display: none;" accept="image/*" />

  <div class="app-layout">
    <div class="top-bar">
      <div class="tabs tabs--admin" data-active="chatTab">
        <button class="tab-btn active" data-tab="chatTab">Chat</button>
        <button class="tab-btn" data-tab="shopTab">Shop</button>
      </div>
      <div class="connection-status" id="userLine">Conectare...</div>
    </div>

    <div id="chatTab" class="tab-section active">
      <div class="admin-toolbar" id="adminToolbar">
        <div class="toolbar-group">
          <select id="filterStatus" class="toolbar-select">
            <option value="all">Toate</option>
            <option value="open">Open</option>
            <option value="closed">Closed</option>
          </select>
          <input id="filterSearch" class="toolbar-search" placeholder="CautÄƒ..." autocomplete="off" />
        </div>
        <div class="toolbar-stats">
          <span class="stat-text">Total: <b id="statTotal">0</b></span>
          <span class="stat-text text-green">Open: <b id="statOpen">0</b></span>
        </div>
      </div>

      <div class="chat-admin-layout">
        <div class="chat-sidebar" id="ticketsList"></div>
        <div class="chat-main" id="chatMainArea">
          <div class="chat-header" id="chatHeader">
            <div class="chat-header-left">
              <button id="mobileBackBtn" class="btn-ghost mobile-only">â†</button>
              <span id="chatHeaderTitle">SelecteazÄƒ un tichet</span>
            </div>
          </div>
          <div class="chat-messages" id="chatMessages"></div>
          <div class="chat-footer chat-input">
            <div id="adminModeBar" class="chat-mode-bar" style="display: none;"></div>
            <div class="chat-input-row">
              <input id="chatInput" placeholder="Scrie un mesaj..." autocomplete="off" disabled />
              <button id="chatSendBtn" class="btn-send-icon" disabled>
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="ticket-details" id="ticketDetails" style="display:none;">
        <div class="ticket-info-wrapper"><div id="ticketSummary" class="ticket-summary"></div></div>
        <div class="ticket-actions">
          <button class="btn-ghost" id="ticketCloseBtn">Ãnchide</button>
          <button class="btn-primary" id="ticketCloseWithReasonBtn">NotÄƒ</button>
        </div>
      </div>
    </div>

    <div id="shopTab" class="tab-section">
      <div class="shop-flex">
        <div class="shop-container" id="shopContainer"></div>
        <div class="shop-sidepanel">
          <div class="shop-sidepanel-header">
             <h2 class="shop-sidepanel-title">Editare Shop</h2>
             <div class="shop-metrics" id="shopMetrics"></div>
          </div>
          <div class="shop-actions-col">
              <button class="btn-ghost full-width" id="addCategoryBtn">+ Categorie</button>
              <button class="btn-primary full-width" id="saveShopBtn">ğŸ’¾ SalveazÄƒ</button>
          </div>
          <div class="status-bar" id="shopStatusBar"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" id="reasonModal" style="display:none;">
    <div class="modal">
      <h3>NotÄƒ internÄƒ</h3>
      <textarea id="reasonInput" placeholder="Motiv..."></textarea>
      <div class="modal-actions">
        <button class="btn-ghost" id="reasonCancelBtn">AnuleazÄƒ</button>
        <button class="btn-primary" id="reasonConfirmBtn">SalveazÄƒ</button>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" id="cropModal" style="display:none;">
    <div class="modal modal-large">
      <h3>Ajustare Imagine</h3>
      <div class="crop-container">
        <img id="cropImage" src="" alt="Imagine de decupat">
      </div>
      
      <div class="crop-toolbar">
         <button class="btn-tool" id="zoomOutBtn" title="Zoom Out">-</button>
         <button class="btn-tool" id="zoomInBtn" title="Zoom In">+</button>
         <button class="btn-tool" id="rotateLeftBtn" title="Rotire StÃ¢nga">â†º</button>
         <button class="btn-tool" id="rotateRightBtn" title="Rotire Dreapta">â†»</button>
      </div>

      <div class="crop-controls">
         <div class="modal-actions">
            <button class="btn-ghost" id="cropCancelBtn">AnuleazÄƒ</button>
            <button class="btn-primary" id="cropConfirmBtn">ConfirmÄƒ & Upload</button>
         </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
