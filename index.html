<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Shop cu Credite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Roboto", sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #b91c1c, #020617);
      color: #f9fafb;
    }
    .app {
      width: 100%;
      max-width: 900px;
      padding: 24px 16px 40px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    .title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .title {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #fca5a5;
    }
    .badge {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(248, 113, 113, 0.7);
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 6px;
      backdrop-filter: blur(10px);
    }
    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.3);
    }

    .user-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(15,23,42,0.95), rgba(185,28,28,0.9));
      border: 1px solid rgba(248, 113, 113, 0.7);
      margin-bottom: 16px;
      box-shadow: 0 18px 45px rgba(127, 29, 29, 0.9);
    }
    .user-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .user-label {
      font-size: 0.78rem;
      color: #fecaca;
      text-transform: uppercase;
      letter-spacing: 0.11em;
    }
    .user-name {
      font-size: 1.05rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .user-chip {
      font-size: 0.75rem;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(248, 113, 113, 0.8);
      color: #fecaca;
    }

    .credits-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(127,29,29,0.95), rgba(220,38,38,0.85));
      border: 1px solid rgba(252,165,165,0.6);
      margin-bottom: 20px;
      box-shadow: 0 18px 45px rgba(127, 29, 29, 0.9);
    }
    .credits-main {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .credits-label {
      font-size: 0.8rem;
      color: #fee2e2;
      text-transform: uppercase;
      letter-spacing: 0.11em;
    }
    .credits-value {
      font-size: 1.3rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .credits-chip {
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(15,23,42, 0.9);
      font-size: 0.75rem;
      color: #fecaca;
      border: 1px solid rgba(252, 165, 165, 0.8);
    }
    .credits-demo {
      font-size: 0.8rem;
      color: #fee2e2;
      text-align: right;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }
    .card {
      position: relative;
      padding: 16px 14px 14px;
      border-radius: 20px;
      background: radial-gradient(circle at top left, rgba(248, 113, 113, 0.32), rgba(15, 23, 42, 0.98));
      border: 1px solid rgba(248, 113, 113, 0.6);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 120% 0%, rgba(248, 250, 252,0.06), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
      z-index: 1;
    }
    .card-title {
      font-size: 1rem;
      font-weight: 600;
    }
    .card-chip {
      font-size: 0.7rem;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(254, 202, 202, 0.9);
      background: rgba(127,29,29, 0.9);
      color: #fee2e2;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }
    .card-desc {
      font-size: 0.86rem;
      color: #e5e7eb;
      z-index: 1;
    }
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
      z-index: 1;
    }
    .price {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .price-main {
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .price-main span:last-child {
      font-size: 0.8rem;
      color: #fecaca;
      font-weight: 400;
    }
    .price-note {
      font-size: 0.75rem;
      color: #fee2e2;
    }
    .btn {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.86rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, #f97316, #dc2626);
      color: #f9fafb;
      box-shadow: 0 10px 25px rgba(220, 38, 38, 0.8);
      transform: translateY(0);
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(220, 38, 38, 0.9);
      opacity: 0.96;
    }
    .btn:active {
      transform: translateY(1px);
      box-shadow: 0 5px 15px rgba(127, 29, 29, 0.85);
      opacity: 0.9;
    }
    .toast {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(252, 165, 165, 0.8);
      color: #fee2e2;
      font-size: 0.8rem;
      display: none;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(16px);
      z-index: 50;
      box-shadow: 0 16px 40px rgba(15,23,42,0.9);
    }
    .toast-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #ef4444;
    }
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .credits-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
      .credits-demo {
        text-align: left;
      }
      .user-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="title-block">
        <div class="title">Shop cu Credite</div>
        <div class="subtitle">Mini-app Telegram Â· UI 2025 Â· tema roÈ™ie</div>
      </div>
      <div class="badge" id="adminBadge">
        <div class="badge-dot"></div>
        <span id="badgeText">User standard</span>
      </div>
    </div>

    <div class="user-bar">
      <div class="user-main">
        <div class="user-label">Conectat ca</div>
        <div class="user-name">
          <span id="userName">Utilizator</span>
          <span id="userUsername" style="font-size:0.8rem; color:#fecaca;"></span>
        </div>
      </div>
      <div class="user-chip">
        ID Telegram: <span id="userId">-</span>
      </div>
    </div>

    <div class="credits-bar">
      <div class="credits-main">
        <div class="credits-label">Balance demo</div>
        <div class="credits-value">
          <span id="demoCredits">120</span>
          <span>ðŸ’³</span>
          <span class="credits-chip">Demo UI Â· Sold real la bot</span>
        </div>
      </div>
      <div class="credits-demo">
        Creditele reale È™i cumpÄƒrÄƒrile sunt procesate de botul Python.<br/>
        Mini-app-ul trimite acÈ›iunile spre bot.
      </div>
    </div>

    <div class="grid" id="productsGrid">
      <!-- Cardurile de produse vin din JS -->
    </div>
  </div>

  <div class="toast" id="toast">
    <div class="toast-dot"></div>
    <span id="toastText">Produs trimis cÄƒtre bot...</span>
  </div>

  <script>
    const tg = window.Telegram.WebApp || null;
    const ADMIN_ID = 7672256597;

    const products = [
      {
        id: "1",
        name: "Premium Access",
        description: "Acces complet la funcÈ›ii premium, suport prioritar È™i update-uri.",
        price: 50,
        tag: "Popular"
      },
      {
        id: "2",
        name: "Credit Pack 100",
        description: "Pachet suplimentar de 100 de credite pentru contul tÄƒu.",
        price: 100,
        tag: "Top-up"
      },
      {
        id: "3",
        name: "Support Ticket VIP",
        description: "Ticket dedicat pentru asistenÈ›Äƒ rapidÄƒ È™i personalizatÄƒ.",
        price: 25,
        tag: "Support"
      }
    ];

    function showToast(message) {
      const toast = document.getElementById("toast");
      const text = document.getElementById("toastText");
      text.textContent = message;
      toast.style.display = "flex";
      setTimeout(() => {
        toast.style.display = "none";
      }, 2200);
    }

    function sendToBot(payload) {
      if (!tg) {
        showToast("Demo only: deschide din Telegram pentru bot real.");
        return;
      }
      tg.HapticFeedback && tg.HapticFeedback.selectionChanged && tg.HapticFeedback.selectionChanged();
      tg.sendData(JSON.stringify(payload));
    }

    function sendBuy(productId) {
      sendToBot({ action: "buy", productId });
      showToast("Cerere de cumpÄƒrare trimisÄƒ cÄƒtre bot...");
      if (tg) {
        setTimeout(() => tg.close(), 500);
      }
    }

    function renderProducts() {
      const grid = document.getElementById("productsGrid");
      grid.innerHTML = "";
      products.forEach((p) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-header">
            <div class="card-title">${p.name}</div>
            <div class="card-chip">${p.tag}</div>
          </div>
          <div class="card-desc">
            ${p.description}
          </div>
          <div class="card-footer">
            <div class="price">
              <div class="price-main">
                <span>${p.price} credite</span>
                <span>Â·</span>
                <span>ðŸ’³</span>
              </div>
              <div class="price-note">Plata realÄƒ se face prin bot.</div>
            </div>
            <button class="btn" onclick="sendBuy('${p.id}')">
              <span>âœ” CumpÄƒrÄƒ</span>
            </button>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function initUser() {
      if (!tg) return;

      const user = tg.initDataUnsafe && tg.initDataUnsafe.user;
      const nameEl = document.getElementById("userName");
      const userEl = document.getElementById("userUsername");
      const idEl = document.getElementById("userId");
      const badgeText = document.getElementById("badgeText");
      const badge = document.getElementById("adminBadge");

      if (user) {
        nameEl.textContent = user.first_name || "Utilizator";
        if (user.username) {
          userEl.textContent = "@" + user.username;
        }
        idEl.textContent = user.id;

        if (user.id === ADMIN_ID) {
          badgeText.textContent = "EÈ™ti administrator";
          badge.style.borderColor = "rgba(74, 222, 128, 0.9)";
        } else {
          badgeText.textContent = "Admin ID: " + ADMIN_ID;
        }

        // Trimite info la bot â€“ sÄƒ È™tie cine a intrat Ã®n miniapp
        sendToBot({ action: "init" });
      }
    }

    // IniÈ›ializare WebApp
    if (tg) {
      tg.expand && tg.expand();
      tg.setHeaderColor && tg.setHeaderColor("#020617");
      tg.setBackgroundColor && tg.setBackgroundColor("#020617");
    }

    renderProducts();
    initUser();
  </script>
</body>
</html>
