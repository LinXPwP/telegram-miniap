<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>MiniApp Shop & Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- CSS comun -->
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="user">
  <div class="container">
    <div class="card card--user">
      <!-- HEADER COMPACT – doar credite (ascunse pe Tickets) -->
      <div class="header-top">
        <div class="header-spacer"></div>
        <div class="credits" id="creditsBlock">
          Credite: <span class="value" id="creditsValue">-</span>
        </div>
      </div>

      <!-- Tabs tehnice – ascunse vizual, folosite doar de JS -->
      <div class="tabs tabs--user" style="display:none;">
        <button class="tab-btn active" data-tab="shopTab"><span>Shop</span></button>
        <button class="tab-btn" data-tab="ticketsTab"><span>Tichete</span></button>
      </div>

      <!-- SHOP TAB -->
      <div id="shopTab" class="tab-section active">
        <div class="section-title">Shop</div>
        <div id="categoriesContainer" class="categories"></div>

        <div id="productPanel" class="product-panel" style="display:none;">
          <div class="product-panel-header">
            <div class="product-panel-name" id="panelName"></div>
            <button class="product-panel-close" id="panelCloseBtn">×</button>
          </div>
          <div class="product-panel-desc" id="panelDesc"></div>
          <div class="product-panel-price" id="panelPrice"></div>
          <div class="qty-row">
            <span class="qty-label">Cantitate:</span>
            <input type="number" id="panelQty" min="1" value="1" />
            <span id="panelQtyRange" class="qty-range"></span>
          </div>
          <button class="product-panel-buy" id="panelBuyBtn">
            Cumpără și deschide tichet
          </button>
          <div class="status-bar" id="panelStatus"></div>
        </div>
      </div>

      <!-- TICKETS TAB – fullscreen chat, header sus cu burger, titlu, close -->
      <div id="ticketsTab" class="tab-section">
        <!-- TOP BAR: ☰ + "username - product" + Închide -->
        <div class="ticket-topbar">
          <button class="tickets-menu-toggle" id="ticketsMenuToggle" aria-label="Deschide lista de tichete">
            <span></span>
            <span></span>
            <span></span>
          </button>

          <div class="ticket-top-title" id="chatHeader">
            <span>Niciun tichet selectat</span>
          </div>

          <button class="btn-ghost ticket-top-close-btn" id="userTicketCloseBtn" disabled>
            Închide tichet
          </button>
        </div>

        <div class="chat-layout">
          <!-- Sidebar-ul (drawer) cu lista de tichete -->
          <div class="chat-sidebar" id="chatList"></div>

          <!-- Chat principal – aproape tot ecranul -->
          <div class="chat-main">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
              <!-- bara REPLY + input+buton, JS le reorganizează -->
              <input
                id="chatInput"
                placeholder="Scrie un mesaj către admin..."
                autocomplete="off"
              />
              <button id="chatSendBtn">Trimite</button>
            </div>
          </div>
        </div>

        <!-- buton jos stânga – înapoi la Shop -->
        <button class="back-to-shop-btn" id="backToShopBtn">
          ← Înapoi la Shop
        </button>

        <!-- Backdrop pentru drawer-ul cu tichete -->
        <div class="tickets-backdrop" id="ticketsBackdrop"></div>
      </div>

      <div class="footer">
        <span>MiniApp · shop & chat</span>
        <span class="dot-red"></span>
      </div>
    </div>
  </div>

  <!-- JS comun -->
  <script src="app.js"></script>
</body>
</html>
