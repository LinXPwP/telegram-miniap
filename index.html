<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>MiniApp Shop & Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- CSS comun -->
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="user">
  <div class="container">
    <div class="card card--user">
      <!-- Linie pentru erori / mesaje de stare – ascunsă implicit -->
      <p class="user-line" id="userLine" style="display:none;">Se încarcă utilizatorul...</p>

      <!-- SHOP TAB (implicit activ) -->
      <div id="shopTab" class="tab-section active">
        <!-- header mic & compact doar cu credite -->
        <div class="header-top header-top--shop">
          <div class="credits">
            Credite: <span class="value" id="creditsValue">-</span>
          </div>
        </div>

        <div class="section-title">Categorii & produse</div>
        <div id="categoriesContainer" class="categories"></div>

        <div id="productPanel" class="product-panel" style="display:none;">
          <div class="product-panel-header">
            <div class="product-panel-name" id="panelName"></div>
            <button class="product-panel-close" id="panelCloseBtn">×</button>
          </div>
          <div class="product-panel-desc" id="panelDesc"></div>
          <div class="product-panel-price" id="panelPrice"></div>
          <div class="qty-row">
            <span class="qty-label">Cantitate:</span>
            <input type="number" id="panelQty" min="1" value="1" />
            <span id="panelQtyRange" class="qty-range"></span>
          </div>
          <button class="product-panel-buy" id="panelBuyBtn">
            Cumpără și deschide tichet
          </button>
          <div class="status-bar" id="panelStatus"></div>
        </div>
      </div>

      <!-- TICKETS TAB – chat aproape full-page -->
      <div id="ticketsTab" class="tab-section">
        <div class="chat-layout">
          <!-- Chat principal – ocupă aproape toată pagina -->
          <div class="chat-main">
            <div class="chat-header">
              <div class="chat-header-left">
                <!-- buton 3 linii (burger) stânga sus -->
                <button class="tickets-menu-toggle" id="ticketsMenuToggle" aria-label="Deschide lista de tichete">
                  <span></span>
                  <span></span>
                  <span></span>
                </button>
                <!-- titlu tichet: username - product -->
                <span class="chat-title-main" id="chatHeaderTitle">Niciun tichet selectat</span>
              </div>
              <div class="chat-header-right">
                <!-- buton închidere tichet dreapta sus -->
                <button class="btn-ghost btn-close-ticket" id="userTicketCloseBtn" disabled>Închide tichet</button>
              </div>
            </div>

            <div class="chat-messages" id="chatMessages"></div>

            <div class="chat-input">
              <!-- bara REPLY + input+buton, JS le reorganizează -->
              <input
                id="chatInput"
                placeholder="Scrie un mesaj către admin..."
                autocomplete="off"
              />
              <button id="chatSendBtn">Trimite</button>
            </div>

            <!-- bară jos-stânga cu buton săgeată pentru întoarcere la Shop -->
            <div class="chat-bottom-bar">
              <button class="btn-ghost btn-back-shop" id="backToShopBtn">← Înapoi la shop</button>
            </div>
          </div>

          <!-- Sidebar-ul cu lista de tichete (drawer care glisează din stânga) -->
          <div class="chat-sidebar" id="chatList"></div>
        </div>

        <!-- Backdrop pentru drawer-ul cu tichete -->
        <div class="tickets-backdrop" id="ticketsBackdrop"></div>
      </div>

      <div class="footer">
        <span>MiniApp · shop & chat</span>
        <span class="dot-red"></span>
      </div>
    </div>
  </div>

  <!-- JS comun -->
  <script src="app.js"></script>
</body>
</html>
