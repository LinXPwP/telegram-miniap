<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>MiniApp Shop – User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #050509;
      --bg-card: #111111;
      --accent: #e50914;
      --accent-soft: #ff4b5c;
      --accent-muted: #8b0000;
      --text: #f5f5f5;
      --muted: #aaaaaa;
      --border: #222222;
    }
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1a1a1a 0, #000 55%, #050509 100%);
      color: var(--text);
      min-height: 100vh;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px 14px 22px;
    }
    .card {
      background: rgba(10, 10, 14, 0.96);
      border-radius: 18px;
      padding: 14px 14px 16px;
      border: 1px solid rgba(229, 9, 20, 0.5);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
    }
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      background: radial-gradient(circle at top left, var(--accent-soft), var(--accent));
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .badge-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #fff;
    }
    .credits {
      text-align: right;
      font-size: 13px;
    }
    .credits span.value {
      font-weight: 700;
      color: var(--accent-soft);
    }
    h1 {
      margin: 8px 0 2px;
      font-size: 20px;
    }
    .subtitle {
      margin: 0 0 12px;
      font-size: 13px;
      color: var(--muted);
    }
    .user-line {
      font-size: 13px;
      margin-bottom: 10px;
      color: var(--muted);
    }
    .user-line b {
      color: var(--text);
    }
    .role-admin {
      color: var(--accent-soft);
      font-weight: 600;
    }
    .role-user {
      color: #4caf50;
      font-weight: 600;
    }
    .section-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin: 10px 0 4px;
    }
    .categories {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 6px;
    }
    .category {
      border-radius: 14px;
      border: 1px solid var(--border);
      padding: 10px 10px 8px;
      background: linear-gradient(135deg, #141414, #0b0b0f);
    }
    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    .category-name {
      font-size: 14px;
      font-weight: 600;
    }
    .category-pill {
      font-size: 10px;
      text-transform: uppercase;
      border-radius: 999px;
      padding: 2px 8px;
      border: 1px solid var(--accent-muted);
      color: var(--accent-soft);
    }
    .category-desc {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .products {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .product {
      border-radius: 10px;
      border: 1px solid #252525;
      padding: 6px 7px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: radial-gradient(circle at left, #181818, #080808);
    }
    .product-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
      max-width: 70%;
    }
    .product-name {
      font-size: 13px;
      font-weight: 600;
    }
    .product-desc {
      font-size: 11px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .product-price {
      font-size: 12px;
      font-weight: 600;
      color: var(--accent-soft);
    }
    .product-btn {
      font-size: 11px;
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    .tickets-info {
      margin-top: 10px;
      font-size: 11px;
      color: var(--muted);
    }
    .tickets-info b {
      color: var(--accent-soft);
    }
    .tickets-list {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .ticket-card {
      border-radius: 10px;
      border: 1px solid #333;
      padding: 6px 8px;
      background: radial-gradient(circle at right, #161014, #050305);
      font-size: 11px;
      cursor: pointer;
    }
    .ticket-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .ticket-id {
      font-weight: 600;
      color: var(--accent-soft);
    }
    .ticket-status {
      font-size: 10px;
      text-transform: uppercase;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid var(--border);
    }
    .ticket-status-open {
      border-color: var(--accent-soft);
      color: var(--accent-soft);
    }
    .ticket-status-closed {
      border-color: #4caf50;
      color: #4caf50;
    }
    .ticket-line {
      margin-top: 2px;
      color: var(--muted);
    }
    .footer {
      margin-top: 10px;
      font-size: 11px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dot-red {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }

    .product-panel,
    .ticket-panel {
      margin-top: 12px;
      border-radius: 14px;
      border: 1px solid var(--accent-muted);
      padding: 10px 10px 12px;
      background: radial-gradient(circle at top, #1b0b0b, #080606);
    }
    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    .panel-name {
      font-size: 14px;
      font-weight: 700;
    }
    .panel-close {
      border: none;
      background: transparent;
      color: var(--muted);
      font-size: 16px;
      cursor: pointer;
      padding: 0 4px;
    }
    .panel-desc {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
    }
    .panel-price {
      font-size: 13px;
      margin-bottom: 8px;
    }
    .qty-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .qty-row input {
      width: 80px;
      padding: 6px 6px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #050505;
      color: var(--text);
      font-size: 13px;
      text-align: center;
    }
    .panel-btn-primary {
      width: 100%;
      padding: 8px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--accent), var(--accent-soft));
      color: #fff;
    }
    .status-bar {
      margin-top: 8px;
      font-size: 11px;
      min-height: 14px;
    }
    .status-ok {
      color: #4caf50;
    }
    .status-error {
      color: #ff5252;
    }

    .ticket-messages {
      max-height: 160px;
      overflow-y: auto;
      border-radius: 10px;
      border: 1px solid #333;
      padding: 6px;
      background: rgba(0, 0, 0, 0.2);
      margin-bottom: 6px;
      font-size: 11px;
    }
    .msg {
      margin-bottom: 4px;
    }
    .msg-user {
      color: #ffcc80;
    }
    .msg-admin {
      color: #81d4fa;
    }
    .msg-system {
      color: #b0bec5;
    }
    .msg-time {
      color: #777;
      font-size: 10px;
    }
    .ticket-input-row {
      display: flex;
      gap: 6px;
      margin-top: 4px;
    }
    .ticket-input-row input {
      flex: 1;
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #050505;
      color: var(--text);
      font-size: 12px;
    }
    .ticket-input-row button {
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 12px;
      cursor: pointer;
    }

    .admin-btn {
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 11px;
      border: 1px solid var(--accent-soft);
      background: transparent;
      color: var(--accent-soft);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header-top">
        <div class="badge">
          <span class="badge-dot"></span>
          <span>Shop cu credite</span>
        </div>
        <div class="credits">
          Credite: <span class="value" id="creditsValue">-</span>
        </div>
      </div>

      <h1>Bine ai venit!</h1>
      <p class="subtitle">
        Cumpără produse folosind creditele tale. După cumpărare se deschide un
        tichet în acest MiniApp (max 24h răspuns de la admin).
      </p>

      <p class="user-line" id="userLine">Utilizator: …</p>

      <div class="section-title">Categorii și produse</div>
      <div id="categoriesContainer" class="categories"></div>

      <div id="productPanel" class="product-panel" style="display: none;">
        <div class="panel-header">
          <div class="panel-name" id="panelName"></div>
          <button class="panel-close" id="panelCloseBtn">×</button>
        </div>
        <div class="panel-desc" id="panelDesc"></div>
        <div class="panel-price" id="panelPrice"></div>
        <div class="qty-row">
          <span style="font-size: 13px;">Cantitate:</span>
          <input type="number" id="panelQty" min="1" value="1" />
          <span
            id="panelQtyRange"
            style="font-size: 11px; color: var(--muted);"
          ></span>
        </div>
        <button class="panel-btn-primary" id="panelBuyBtn">
          Cumpără
        </button>
        <div class="status-bar" id="panelStatus"></div>
      </div>

      <div class="section-title">Tichetele mele</div>
      <div class="tickets-info" id="ticketsInfo"></div>
      <div class="tickets-list" id="ticketsList"></div>

      <div id="ticketPanel" class="ticket-panel" style="display: none;">
        <div class="panel-header">
          <div class="panel-name" id="ticketPanelTitle"></div>
          <button class="panel-close" id="ticketPanelCloseBtn">×</button>
        </div>
        <div class="panel-desc" id="ticketPanelDesc"></div>
        <div class="ticket-messages" id="ticketMessages"></div>
        <div class="ticket-input-row">
          <input
            type="text"
            id="ticketMessageInput"
            placeholder="Scrie un mesaj către admin..."
          />
          <button id="ticketSendBtn">Trimite</button>
        </div>
        <div class="status-bar" id="ticketStatus"></div>
      </div>

      <div class="footer">
        <span>v0.3 – user shop & chat</span>
        <span class="dot-red"></span>
      </div>

      <div id="adminTools" style="margin-top: 8px; display: none;">
        <button class="admin-btn" id="openAdminBtn">
          Deschide Admin Dashboard
        </button>
      </div>
    </div>
  </div>

  <script>
    const API_URL =
      "https://dancing-hotteok-480e3c.netlify.app/.netlify/functions/api";
    const ADMIN_ID = 7672256597;
    const tg = window.Telegram?.WebApp;

    let CURRENT_USER = null;
    let CURRENT_SHOP = null;
    let USER_TICKETS = [];
    let SELECTED_PRODUCT = null;
    let SELECTED_TICKET = null;

    const creditsValueEl = document.getElementById("creditsValue");
    const userLineEl = document.getElementById("userLine");
    const categoriesContainer = document.getElementById("categoriesContainer");
    const ticketsInfoEl = document.getElementById("ticketsInfo");
    const ticketsListEl = document.getElementById("ticketsList");

    const productPanelEl = document.getElementById("productPanel");
    const panelNameEl = document.getElementById("panelName");
    const panelDescEl = document.getElementById("panelDesc");
    const panelPriceEl = document.getElementById("panelPrice");
    const panelQtyEl = document.getElementById("panelQty");
    const panelQtyRangeEl = document.getElementById("panelQtyRange");
    const panelBuyBtn = document.getElementById("panelBuyBtn");
    const panelCloseBtn = document.getElementById("panelCloseBtn");
    const panelStatusEl = document.getElementById("panelStatus");

    const ticketPanelEl = document.getElementById("ticketPanel");
    const ticketPanelTitleEl = document.getElementById("ticketPanelTitle");
    const ticketPanelDescEl = document.getElementById("ticketPanelDesc");
    const ticketMessagesEl = document.getElementById("ticketMessages");
    const ticketMessageInputEl = document.getElementById("ticketMessageInput");
    const ticketSendBtn = document.getElementById("ticketSendBtn");
    const ticketStatusEl = document.getElementById("ticketStatus");
    const adminToolsEl = document.getElementById("adminTools");
    const openAdminBtn = document.getElementById("openAdminBtn");

    function apiCall(action, extraPayload = {}) {
      const payload = { action, ...extraPayload };
      return fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      }).then((r) => r.json());
    }

    function renderUserHeader() {
      if (!CURRENT_USER) {
        userLineEl.textContent =
          "Utilizator necunoscut. Deschide MiniApp-ul din bot.";
        return;
      }
      const u = CURRENT_USER;
      const isAdmin = Number(u.id) === ADMIN_ID;
      creditsValueEl.textContent = u.credits;
      const name =
        u.username && u.username !== "fara_username"
          ? "@" + u.username
          : `ID ${u.id}`;
      userLineEl.innerHTML = `
        Utilizator: <b>${name}</b> · Rol:
        <span class="${isAdmin ? "role-admin" : "role-user"}">${
        isAdmin ? "Administrator" : "Utilizator"
      }</span>
      `;
      if (isAdmin) {
        adminToolsEl.style.display = "block";
      }
    }

    function renderShop(shop) {
      categoriesContainer.innerHTML = "";
      if (!shop || !shop.categories) return;

      shop.categories.forEach((cat) => {
        const catDiv = document.createElement("div");
        catDiv.className = "category";

        const header = document.createElement("div");
        header.className = "category-header";

        const nameSpan = document.createElement("div");
        nameSpan.className = "category-name";
        nameSpan.textContent = cat.name;

        const pill = document.createElement("div");
        pill.className = "category-pill";
        pill.textContent = "Categorie";

        header.appendChild(nameSpan);
        header.appendChild(pill);

        const desc = document.createElement("div");
        desc.className = "category-desc";
        desc.textContent = cat.description || "";

        const productsDiv = document.createElement("div");
        productsDiv.className = "products";

        (cat.products || []).forEach((prod) => {
          const prodDiv = document.createElement("div");
          prodDiv.className = "product";

          const main = document.createElement("div");
          main.className = "product-main";

          const title = document.createElement("div");
          title.className = "product-name";
          title.textContent = prod.name;

          const pdesc = document.createElement("div");
          pdesc.className = "product-desc";
          pdesc.textContent = prod.description || "";

          main.appendChild(title);
          main.appendChild(pdesc);

          const right = document.createElement("div");
          right.style.textAlign = "right";

          const price = document.createElement("div");
          price.className = "product-price";
          price.textContent = prod.price + " credite";

          const btn = document.createElement("button");
          btn.className = "product-btn";
          btn.textContent = "Detalii";
          btn.onclick = () => openProductPanel(prod);

          right.appendChild(price);
          right.appendChild(btn);

          prodDiv.appendChild(main);
          prodDiv.appendChild(right);

          productsDiv.appendChild(prodDiv);
        });

        catDiv.appendChild(header);
        catDiv.appendChild(desc);
        catDiv.appendChild(productsDiv);

        categoriesContainer.appendChild(catDiv);
      });
    }

    function renderTickets(tickets) {
      USER_TICKETS = tickets || [];
      ticketsListEl.innerHTML = "";
      if (!USER_TICKETS.length) {
        ticketsInfoEl.innerHTML =
          "Nu ai niciun tichet. Când cumperi un produs, se creează automat un tichet aici.";
        return;
      }
      ticketsInfoEl.innerHTML = `Ai <b>${USER_TICKETS.length}</b> tichet(e) (deschise și închise).`;

      USER_TICKETS.forEach((t) => {
        const card = document.createElement("div");
        card.className = "ticket-card";

        const header = document.createElement("div");
        header.className = "ticket-header";

        const left = document.createElement("div");
        left.className = "ticket-id";
        left.textContent = "#" + t.id;

        const status = document.createElement("div");
        status.className =
          "ticket-status " +
          (t.status === "open"
            ? "ticket-status-open"
            : "ticket-status-closed");
        status.textContent = t.status === "open" ? "DESCHIS" : "ÎNCHIS";

        header.appendChild(left);
        header.appendChild(status);

        const line1 = document.createElement("div");
        line1.className = "ticket-line";
        line1.textContent = `${t.product_name} · ${t.qty} buc · ${t.total_price} credite`;

        const line2 = document.createElement("div");
        line2.className = "ticket-line";
        line2.textContent = "Creat la: " + (t.created_at || "");

        card.appendChild(header);
        card.appendChild(line1);
        card.appendChild(line2);

        card.onclick = () => openTicketPanel(t);

        ticketsListEl.appendChild(card);
      });
    }

    function openProductPanel(prod) {
      SELECTED_PRODUCT = prod;
      panelStatusEl.textContent = "";
      panelStatusEl.className = "status-bar";
      panelNameEl.textContent = prod.name;
      panelDescEl.textContent = prod.description || "";
      panelPriceEl.textContent = `Preț: ${prod.price} credite / buc.`;

      const min = prod.min_qty || 1;
      const max = prod.max_qty || min;

      panelQtyEl.min = min;
      panelQtyEl.max = max;
      panelQtyEl.value = min;
      panelQtyRangeEl.textContent = `(min ${min}, max ${max})`;

      productPanelEl.style.display = "block";
    }

    function closeProductPanel() {
      SELECTED_PRODUCT = null;
      productPanelEl.style.display = "none";
    }

    async function buySelectedProduct() {
      if (!SELECTED_PRODUCT || !CURRENT_USER) return;
      const qty = Number(panelQtyEl.value || 0);
      const prod = SELECTED_PRODUCT;

      panelStatusEl.textContent = "Se trimite comanda...";
      panelStatusEl.className = "status-bar";

      const userForBackend = {
        id: CURRENT_USER.id,
        username: CURRENT_USER.username,
        first_name: CURRENT_USER.first_name,
        last_name: CURRENT_USER.last_name,
      };

      try {
        const res = await apiCall("buy_product", {
          user: userForBackend,
          product_id: prod.id,
          qty: qty,
        });

        if (!res.ok) {
          panelStatusEl.className = "status-bar status-error";
          if (res.error === "not_enough_credits") {
            panelStatusEl.textContent = `Nu ai suficiente credite (ai ${res.have}, ai nevoie de ${res.need}).`;
          } else if (res.error === "qty_out_of_range") {
            panelStatusEl.textContent = `Cantitate invalidă. Min ${res.min_qty}, max ${res.max_qty}.`;
          } else {
            panelStatusEl.textContent =
              "Eroare la cumpărare: " + (res.error || "necunoscută");
          }
          return;
        }

        CURRENT_USER.credits = res.new_balance;
        creditsValueEl.textContent = CURRENT_USER.credits;

        if (res.ticket) {
          USER_TICKETS.push(res.ticket);
          renderTickets(USER_TICKETS);
        }

        panelStatusEl.className = "status-bar status-ok";
        panelStatusEl.textContent =
          "Comandă trimisă! Tichetul a fost creat mai jos în listă.";
      } catch (err) {
        console.error("buy_product error:", err);
        panelStatusEl.className = "status-bar status-error";
        panelStatusEl.textContent = "Eroare la comunicarea cu serverul.";
      }
    }

    function renderTicketMessages(ticket) {
      ticketMessagesEl.innerHTML = "";
      (ticket.messages || []).forEach((m) => {
        const div = document.createElement("div");
        const senderClass =
          m.sender === "admin"
            ? "msg-admin"
            : m.sender === "user"
            ? "msg-user"
            : "msg-system";
        div.className = "msg " + senderClass;
        div.innerHTML = `<span>${m.text}</span><br/><span class="msg-time">${
          m.ts || ""
        }</span>`;
        ticketMessagesEl.appendChild(div);
      });
    }

    function openTicketPanel(ticket) {
      SELECTED_TICKET = ticket;
      ticketStatusEl.textContent = "";
      ticketStatusEl.className = "status-bar";

      ticketPanelTitleEl.textContent = "Tichet #" + ticket.id;
      ticketPanelDescEl.textContent = `${ticket.product_name} · ${ticket.qty} buc · ${ticket.total_price} credite · Status: ${ticket.status}`;

      renderTicketMessages(ticket);

      ticketPanelEl.style.display = "block";
    }

    function closeTicketPanel() {
      SELECTED_TICKET = null;
      ticketPanelEl.style.display = "none";
    }

    async function sendTicketMessage() {
      if (!SELECTED_TICKET || !CURRENT_USER) return;
      const text = ticketMessageInputEl.value.trim();
      if (!text) return;

      ticketStatusEl.textContent = "Se trimite mesajul...";
      ticketStatusEl.className = "status-bar";

      try {
        const res = await apiCall("ticket_add_message", {
          user: {
            id: CURRENT_USER.id,
            username: CURRENT_USER.username,
            first_name: CURRENT_USER.first_name,
            last_name: CURRENT_USER.last_name,
          },
          ticket_id: SELECTED_TICKET.id,
          text,
        });

        if (!res.ok) {
          ticketStatusEl.className = "status-bar status-error";
          ticketStatusEl.textContent =
            "Eroare la trimiterea mesajului: " + (res.error || "necunoscută");
          return;
        }

        // local update
        const now = new Date().toISOString();
        if (!SELECTED_TICKET.messages) SELECTED_TICKET.messages = [];
        SELECTED_TICKET.messages.push({
          sender: "user",
          text,
          ts: now,
        });
        renderTicketMessages(SELECTED_TICKET);
        ticketMessageInputEl.value = "";
        ticketStatusEl.className = "status-bar status-ok";
        ticketStatusEl.textContent = "Mesaj trimis.";
      } catch (err) {
        console.error("ticket_add_message error:", err);
        ticketStatusEl.className = "status-bar status-error";
        ticketStatusEl.textContent = "Eroare la comunicarea cu serverul.";
      }
    }

    async function initApp() {
      if (!tg) {
        userLineEl.textContent =
          "Nu ești în Telegram MiniApp. Deschide link-ul prin bot.";
        return;
      }

      tg.ready();
      tg.expand();

      const user = tg.initDataUnsafe?.user;
      if (!user) {
        userLineEl.textContent =
          "Telegram nu a trimis datele userului. Deschide MiniApp-ul din butonul inline din bot.";
        return;
      }

      CURRENT_USER = {
        id: user.id,
        username: user.username || null,
        first_name: user.first_name || null,
        last_name: user.last_name || null,
        credits: 0,
        is_admin: user.id === ADMIN_ID,
      };

      try {
        const res = await apiCall("init", { user: CURRENT_USER });
        if (!res.ok) {
          userLineEl.textContent =
            "Eroare la inițializare (server nu a răspuns ok).";
          return;
        }

        CURRENT_USER.credits = res.user.credits;
        CURRENT_USER.username = res.user.username;
        CURRENT_SHOP = res.shop;
        USER_TICKETS = res.tickets || [];

        renderUserHeader();
        renderShop(CURRENT_SHOP);
        renderTickets(USER_TICKETS);
      } catch (err) {
        console.error("init error:", err);
        userLineEl.textContent = "Eroare la inițializare (network).";
      }
    }

    panelCloseBtn.addEventListener("click", closeProductPanel);
    panelBuyBtn.addEventListener("click", buySelectedProduct);

    ticketPanelCloseBtn.addEventListener("click", closeTicketPanel);
    ticketSendBtn.addEventListener("click", sendTicketMessage);

    openAdminBtn.addEventListener("click", () => {
      const adminUrl = "https://linxpwp.github.io/telegram-miniap/admin.html";
      if (tg && tg.openLink) {
        tg.openLink(adminUrl);
      } else {
        window.location.href = adminUrl;
      }
    });

    initApp();
  </script>
</body>
</html>
