<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Telegram MiniApp â€“ API Test + Formular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050505;
      color: #f5f5f5;
    }
    .box {
      max-width: 520px;
      margin: 0 auto;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 14px;
      background: #111;
    }
    button {
      margin-top: 10px;
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    #btnPing {
      background: #e53935;
      color: white;
    }
    #btnCredits {
      background: #424242;
      color: white;
    }
    #btnSendForm {
      background: #1e88e5;
      color: white;
      width: 100%;
    }
    pre {
      font-size: 12px;
      background: #000;
      padding: 8px;
      border-radius: 6px;
      max-height: 220px;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .label {
      color: #aaaaaa;
      font-size: 13px;
    }
    .field {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    input, textarea {
      border-radius: 6px;
      border: 1px solid #444;
      padding: 8px;
      font-size: 14px;
      background: #000;
      color: #f5f5f5;
    }
    .debug {
      font-size: 11px;
      color: #777;
      margin-top: 6px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>MiniApp â†” Netlify â†” PebbleHost</h2>

    <div id="userBlock">
      <p class="label">InformaÈ›ii utilizator (din initDataUnsafe.user):</p>
      <p id="userInfo">Se Ã®ncarcÄƒ...</p>
      <div id="debugInfo" class="debug"></div>
    </div>

    <hr />

    <p class="label">Teste API (GET prin Netlify):</p>
    <button id="btnPing">Test /ping</button>
    <button id="btnCredits">Test /credits (credits.json)</button>

    <hr />

    <p class="label">Formular test (POST â†’ Netlify â†’ bot.py):</p>
    <form id="testForm">
      <div class="field">
        <label for="fieldName">Nume / Username</label>
        <input id="fieldName" name="name" placeholder="ex: @linxpwp" />
      </div>
      <div class="field">
        <label for="fieldMessage">Mesaj</label>
        <textarea
          id="fieldMessage"
          name="message"
          rows="3"
          placeholder="Scrie ceva de test..."
        ></textarea>
      </div>
      <div class="field">
        <label for="fieldAmount">Cantitate / Suma (ex: credite)</label>
        <input
          id="fieldAmount"
          name="amount"
          type="number"
          min="0"
          value="1"
        />
      </div>
      <button id="btnSendForm" type="submit">Trimite formularul</button>
    </form>

    <p class="label" style="margin-top: 12px;">
      Ultimul rÄƒspuns JSON primit de la backend:
    </p>
    <pre id="output">{ nimic Ã®ncÄƒ }</pre>
  </div>

  <script>
    const API_BASE_URL =
      "https://dancing-hotteok-480e3c.netlify.app/.netlify/functions";
    const ADMIN_ID = 7672256597;

    const tg = window.Telegram?.WebApp;
    const outputEl = document.getElementById("output");
    const userInfoEl = document.getElementById("userInfo");
    const debugInfoEl = document.getElementById("debugInfo");

    let CURRENT_USER_ID = null;
    let CURRENT_USERNAME = null;

    // 1) Citim user-ul din initDataUnsafe.user (ca Ã®n exemplul tÄƒu)
    function initUserFromTelegram() {
      if (!tg) {
        userInfoEl.innerHTML =
          "Nu eÈ™ti Ã®n Telegram MiniApp. Deschide link-ul prin bot, nu direct din browser.";
        return;
      }

      tg.ready();
      tg.expand();

      console.log("Telegram.WebApp:", tg);
      console.log("initData:", tg.initData);
      console.log("initDataUnsafe:", tg.initDataUnsafe);

      const user = tg.initDataUnsafe?.user;

      debugInfoEl.textContent =
        "initData length: " +
        (tg.initData ? tg.initData.length : 0) +
        " | user present: " +
        (user ? "DA" : "NU");

      if (!user) {
        userInfoEl.innerHTML =
          "Telegram nu a trimis user-ul Ã®n initDataUnsafe.user.\n" +
          "AsigurÄƒ-te cÄƒ deschizi MiniApp-ul din butonul inline 'Deschide MiniApp ðŸ›’'.";
        return;
      }

      CURRENT_USER_ID = user.id;
      CURRENT_USERNAME = user.username
        ? "@" + user.username
        : `${user.first_name || ""} ${user.last_name || ""}`.trim();

      const isAdmin = CURRENT_USER_ID === ADMIN_ID;

      userInfoEl.innerHTML = `
        <b>ID:</b> ${CURRENT_USER_ID}<br />
        <b>Username:</b> ${CURRENT_USERNAME || "fÄƒrÄƒ username"}<br />
        <b>Rol:</b>
        <span style="color:${isAdmin ? "#ff5252" : "#4caf50"};">
          ${isAdmin ? "Administrator" : "Utilizator normal"}
        </span>
      `;

      // auto complete la formular
      const nameField = document.getElementById("fieldName");
      if (nameField && CURRENT_USERNAME && !nameField.value) {
        nameField.value = CURRENT_USERNAME;
      }
    }

    // 2) GET â†’ /ping
    async function testPing() {
      try {
        const res = await fetch(`${API_BASE_URL}/ping`);
        const data = await res.json();
        console.log("RÄƒspuns /ping:", data);
        outputEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        outputEl.textContent = "Eroare /ping: " + err;
      }
    }

    // 3) GET â†’ /credits
    async function testCredits() {
      try {
        const res = await fetch(`${API_BASE_URL}/credits`);
        const data = await res.json();
        console.log("RÄƒspuns /credits:", data);
        outputEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        outputEl.textContent = "Eroare /credits: " + err;
      }
    }

    // 4) POST â†’ /form-test
    async function submitForm(event) {
      event.preventDefault();

      const payload = {
        user_id: CURRENT_USER_ID,
        username: CURRENT_USERNAME,
        name: document.getElementById("fieldName").value || "",
        message: document.getElementById("fieldMessage").value || "",
        amount: Number(document.getElementById("fieldAmount").value || 0),
        timestamp: Date.now(),
      };

      console.log("Trimit formular:", payload);

      try {
        const res = await fetch(`${API_BASE_URL}/form-test`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        console.log("RÄƒspuns /form-test:", data);
        outputEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error("Eroare la /form-test:", err);
        outputEl.textContent = "Eroare /form-test: " + err;
      }
    }

    document.getElementById("btnPing").addEventListener("click", testPing);
    document.getElementById("btnCredits").addEventListener("click", testCredits);
    document
      .getElementById("testForm")
      .addEventListener("submit", submitForm);

    initUserFromTelegram();
  </script>
</body>
</html>
