<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Form Telegram Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Script oficial Telegram Web App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Form mini-app</h2>

  <form id="myForm">
    <label>
      Nume:
      <input type="text" name="nume" required />
    </label>

    <label>
      Email:
      <input type="email" name="email" required />
    </label>

    <label>
      Mesaj:
      <textarea name="mesaj" rows="4" required></textarea>
    </label>

    <button type="submit">Trimite</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;

    // opțional: setăm tema conform Telegram
    tg.expand();

    const form = document.getElementById("myForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        nume: formData.get("nume"),
        email: formData.get("email"),
        mesaj: formData.get("mesaj"),
      };

      // trimitem datele la bot prin WebAppData
      tg.sendData(JSON.stringify(data));

      // opțional închidem mini-app-ul
      tg.close();
    });
  </script>
</body>
</html>
