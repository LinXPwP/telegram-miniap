<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Telegram MiniApp – Auth + API Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050505;
      color: #f5f5f5;
    }
    .box {
      max-width: 520px;
      margin: 0 auto;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 14px;
      background: #111;
    }
    button {
      margin-top: 10px;
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    #btnPing {
      background: #e53935;
      color: white;
    }
    #btnCredits {
      background: #424242;
      color: white;
    }
    #btnSendForm {
      background: #1e88e5;
      color: white;
      width: 100%;
    }
    pre {
      font-size: 12px;
      background: #000;
      padding: 8px;
      border-radius: 6px;
      max-height: 220px;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .label {
      color: #aaaaaa;
      font-size: 13px;
    }
    .field {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    input, textarea {
      border-radius: 6px;
      border: 1px solid #444;
      padding: 8px;
      font-size: 14px;
      background: #000;
      color: #f5f5f5;
    }
    .debug {
      font-size: 11px;
      color: #777;
      margin-top: 6px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>MiniApp ↔ Netlify ↔ PebbleHost</h2>

    <div id="userBlock">
      <p class="label">Informații utilizator (verificate pe server):</p>
      <p id="userInfo">Se încarcă...</p>
      <div id="debugInfo" class="debug"></div>
    </div>

    <hr>

    <p class="label">Teste API (GET prin Netlify):</p>
    <button id="btnPing">Test /ping</button>
    <button id="btnCredits">Test /credits (credits.json)</button>

    <hr>

    <p class="label">Formular test (POST → Netlify → bot.py):</p>
    <form id="testForm">
      <div class="field">
        <label for="fieldName">Nume / Username</label>
        <input id="fieldName" name="name" placeholder="ex: @linxpwp" />
      </div>
      <div class="field">
        <label for="fieldMessage">Mesaj</label>
        <textarea id="fieldMessage" name="message" rows="3" placeholder="Scrie ceva de test..."></textarea>
      </div>
      <div class="field">
        <label for="fieldAmount">Cantitate / Suma (ex: credite)</label>
        <input id="fieldAmount" name="amount" type="number" min="0" value="1" />
      </div>
      <button id="btnSendForm" type="submit">Trimite formularul</button>
    </form>

    <p class="label" style="margin-top: 12px;">
      Ultimul răspuns JSON primit de la backend:
    </p>
    <pre id="output">{ nimic încă }</pre>
  </div>

  <script>
    const API_BASE_URL = "https://dancing-hotteok-480e3c.netlify.app/.netlify/functions";

    const tg = window.Telegram?.WebApp;
    const outputEl = document.getElementById("output");
    const userInfoEl = document.getElementById("userInfo");
    const debugInfoEl = document.getElementById("debugInfo");

    let CURRENT_USER = null; // setat după /auth

    // ---------------------------
    // 1) Auth securizat cu initData
    // ---------------------------
    async function initAuth() {
      if (!tg) {
        userInfoEl.innerHTML =
          "Nu ești în Telegram MiniApp. Deschide link-ul prin bot (/start).";
        return;
      }

      tg.ready();
      tg.expand();

      const initData = tg.initData || "";
      debugInfoEl.textContent = "initData length: " + initData.length;

      if (!initData) {
        userInfoEl.innerHTML =
          "Telegram nu a trimis initData. Asigură-te că deschizi prin buton WebApp din bot.";
        return;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/auth`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ init_data: initData })
        });

        const data = await res.json();
        console.log("Răspuns /auth:", data);

        if (!data.ok) {
          userInfoEl.innerHTML = "Autentificare eșuată (auth_failed).";
          return;
        }

        CURRENT_USER = data.user;

        const name =
          CURRENT_USER.username
            ? "@" + CURRENT_USER.username
            : `${CURRENT_USER.first_name || ""} ${CURRENT_USER.last_name || ""}`.trim();

        userInfoEl.innerHTML = `
          <b>ID:</b> ${CURRENT_USER.id}<br>
          <b>Username:</b> ${name || "fără username"}<br>
          <b>Rol:</b> 
          <span style="color:${CURRENT_USER.is_admin ? '#ff5252' : '#4caf50'};">
            ${CURRENT_USER.is_admin ? "Administrator" : "Utilizator normal"}
          </span><br>
          <b>Credite:</b> ${CURRENT_USER.credits}
        `;

        const nameField = document.getElementById("fieldName");
        if (nameField && name && !nameField.value) {
          nameField.value = name;
        }
      } catch (err) {
        console.error("Eroare la /auth:", err);
        userInfoEl.innerHTML = "Eroare la autentificare.";
      }
    }

    // ---------------
    // 2) GET → /ping
    // ---------------
    async function testPing() {
      try {
        const res = await fetch(`${API_BASE_URL}/ping`);
        const data = await res.json();
        console.log("Răspuns /ping:", data);
        outputEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        outputEl.textContent = "Eroare /ping: " + err;
      }
    }

    // ------------------
    // 3) GET → /credits
    // ------------------
    async function testCredits() {
      try {
        const res = await fetch(`${API_BASE_URL}/credits`);
        const data = await res.json();
        console.log("Răspuns /credits:", data);
        outputEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        outputEl.textContent = "Eroare /credits: " + err;
      }
    }

    // ------------------------------------------------------
    // 4) POST → /form-test
    // ------------------------------------------------------
    async function submitForm(event) {
      event.preventDefault();

      const payload = {
        user: CURRENT_USER, // ce a validat serverul la /auth
        name: document.getElementById("fieldName").value || "",
        message: document.getElementById("fieldMessage").value || "",
        amount: Number(document.getElementById("fieldAmount").value || 0),
        timestamp: Date.now()
      };

      console.log("Trimit formular:", payload);

      try {
        const res = await fetch(`${API_BASE_URL}/form-test`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        console.log("Răspuns /form-test:", data);
        outputEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error("Eroare la /form-test:", err);
        outputEl.textContent = "Eroare /form-test: " + err;
      }
    }

    document.getElementById("btnPing").addEventListener("click", testPing);
    document.getElementById("btnCredits").addEventListener("click", testCredits);
    document.getElementById("testForm").addEventListener("submit", submitForm);

    initAuth();
  </script>
</body>
</html>
