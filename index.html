<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Telegram MiniApp â€“ Test API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Telegram WebApp script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050505;

    }

      margin: 0 auto;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 14px;
      background: #111;
    }
    button {
      margin-top: 10px;
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    #btnPing {
      background: #e53935;
      color: white;
    }
    #btnCredits {
      background: #424242;
      color: white;
    }
    pre {
      font-size: 12px;
      background: #000;
      padding: 8px;
      border-radius: 6px;
      max-height: 200px;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }

    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Test MiniApp â†” Netlify â†” PebbleHost</h2>

    <div id="userBlock">
      <p class="label">InformaÈ›ii utilizator (Telegram WebApp):</p>
      <p id="userInfo">Se Ã®ncarcÄƒ...</p>
    </div>

    <hr>

    <p class="label">Teste API (prin Netlify):</p>
    <button id="btnPing">Test /ping</button>
    <button id="btnCredits">Test /credits (credits.json)</button>

    <p class="label" style="margin-top: 12px;">
      Ultimul rÄƒspuns:
    </p>
    <pre id="output">{ nimic Ã®ncÄƒ }</pre>

    <p class="label">
      Deschide DevTools â†’ Console pentru a vedea <code>console.log()</code>.
    </p>
  </div>

  <script>
    // Netlify reverse proxy (HTTPS)
    const API_BASE_URL = "https://melodic-mandazi-7a16dc.netlify.app/.netlify/functions";
    const ADMIN_ID = 7672256597;

    const tg = window.Telegram?.WebApp;
    const outputEl = document.getElementById("output");
    const userInfoEl = document.getElementById("userInfo");

    // 1) InformaÈ›ii utilizator din Telegram WebApp
    function initUserInfo() {
      if (!tg) {
        userInfoEl.innerHTML =
          "Nu eÈ™ti Ã®n Telegram MiniApp. Deschide link-ul prin bot, nu direct din browser.";
        return;
      }

      tg.ready();
      tg.expand();

      const user = tg.initDataUnsafe?.user;
      if (!user) {
        userInfoEl.innerHTML = "Nu am putut citi user-ul din initDataUnsafe.user ðŸ¤”";
        return;
      }

      const isAdmin = user.id === ADMIN_ID;
      const usernameText = user.username
        ? "@" + user.username
        : `${user.first_name || ""} ${user.last_name || ""}`.trim() || "fÄƒrÄƒ username";

      userInfoEl.innerHTML = `
        ID: <b>${user.id}</b><br>
        Username: <b>${usernameText}</b><br>
        Rol: <b style="color:${isAdmin ? "#ff5252" : "#4caf50"};">
          ${isAdmin ? "Administrator" : "Utilizator normal"}
        </b>
      `;
    }

    // 2) Test /ping (Netlify â†’ PebbleHost /api/ping)
    async function testPing() {
      try {
        const res = await fetch(`${API_BASE_URL}/ping`);
        const data = await res.json();

        console.log("RÄƒspuns /ping:", data);
        outputEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error("Eroare la /ping:", err);
        outputEl.textContent = "Eroare la /ping: " + err;
      }
    }

    // 3) Test /credits (Netlify â†’ PebbleHost /api/credits)
    async function testCredits() {
      try {
        const res = await fetch(`${API_BASE_URL}/credits`);
        const data = await res.json();

        console.log("RÄƒspuns /credits:", data);
        outputEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error("Eroare la /credits:", err);
        outputEl.textContent = "Eroare la /credits: " + err;
      }
    }

    document.getElementById("btnPing").addEventListener("click", testPing);
    document.getElementById("btnCredits").addEventListener("click", testCredits);

    initUserInfo();
  </script>
</body>
</html>
