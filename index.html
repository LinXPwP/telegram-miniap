<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>MiniApp Shop & Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- CSS comun -->
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="user">
  <div class="container">
    <div class="card card--user">
      <div class="header-top">
        <div class="badge">
          <span class="badge-dot"></span>
          <span>Shop & Chat</span>
        </div>
        <div class="credits">
          <span>Credite disponibile</span>
          <span class="value" id="creditsValue">-</span>
        </div>
      </div>

      <h1>MiniApp Shop</h1>
      <p class="subtitle">
        Cumpără cu credite și discută cu adminul direct în tichete.
      </p>

      <p class="user-line" id="userLine">Se încarcă utilizatorul...</p>

      <div class="tabs tabs--user">
        <button class="tab-btn active" data-tab="shopTab">
          <span>Shop</span>
        </button>
        <button class="tab-btn" data-tab="ticketsTab">
          <span>Tichete</span>
        </button>
      </div>

      <!-- SHOP TAB -->
      <div id="shopTab" class="tab-section active">
        <div class="section-title">Produse</div>
        <div id="categoriesContainer" class="categories"></div>

        <div id="productPanel" class="product-panel" style="display:none;">
          <div class="product-panel-header">
            <div class="product-panel-name" id="panelName"></div>
            <button class="product-panel-close" id="panelCloseBtn">×</button>
          </div>
          <div class="product-panel-desc" id="panelDesc"></div>
          <div class="product-panel-price" id="panelPrice"></div>
          <div class="qty-row">
            <span class="qty-label">Cantitate:</span>
            <input type="number" id="panelQty" min="1" value="1" />
            <span id="panelQtyRange" class="qty-range"></span>
          </div>
          <button class="product-panel-buy" id="panelBuyBtn">
            Cumpără și deschide tichet
          </button>
          <div class="status-bar" id="panelStatus"></div>
        </div>
      </div>

      <!-- TICKETS TAB -->
      <div id="ticketsTab" class="tab-section">
        <!-- titlu + buton 3 linii (burger) ca la Discord -->
        <div class="section-title section-title--tickets">
          <div class="tickets-title-left">
            <button
              id="ticketsMenuToggle"
              class="tickets-menu-toggle"
              type="button"
              aria-label="Deschide lista de tichete"
            >
              <span></span>
              <span></span>
              <span></span>
            </button>
            <span>Tichete & Chat</span>
          </div>
        </div>

        <div class="chat-layout">
          <div class="chat-sidebar" id="chatList"></div>
          <div class="chat-main">
            <div class="chat-header" id="chatHeader">
              <span>Niciun tichet selectat</span>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
              <!-- JS va injecta bara de reply + va pune input + buton pe un rând -->
              <input
                id="chatInput"
                placeholder="Scrie un mesaj către admin..."
                autocomplete="off"
              />
              <button id="chatSendBtn">Trimite</button>
            </div>
          </div>
        </div>

        <!-- backdrop pentru drawer-ul cu tichete pe mobil -->
        <div class="tickets-backdrop" id="ticketsBackdrop"></div>
      </div>

      <div class="footer">
        <span>MiniApp · shop & chat</span>
        <span class="dot-red"></span>
      </div>
    </div>
  </div>

  <!-- JS comun -->
  <script src="app.js"></script>
</body>
</html>
