<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>MiniApp Shop & Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- CSS comun -->
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="user">
  <div class="container">
    <div class="card card--user">
      <div class="header-top">
        <div class="badge">
          <span class="badge-dot"></span>
          <span>Shop & Chat</span>
        </div>
        <div class="credits">
          Credite: <span class="value" id="creditsValue">-</span>
        </div>
      </div>

      <!-- TITLU, SUBTITLU ȘI LINIA CU UTILIZATORUL AU FOST SCOASE DIN UI -->

      <!-- Tabs rămân în DOM dar sunt ascunse din CSS, ca să nu ocupe loc -->
      <div class="tabs tabs--user">
        <button class="tab-btn active" data-tab="shopTab"><span>Shop</span></button>
        <button class="tab-btn" data-tab="ticketsTab"><span>Tichete</span></button>
      </div>

      <!-- SHOP TAB -->
      <div id="shopTab" class="tab-section active">
        <div class="section-title">Categorii & produse</div>
        <div id="categoriesContainer" class="categories"></div>

        <div id="productPanel" class="product-panel" style="display:none;">
          <div class="product-panel-header">
            <div class="product-panel-name" id="panelName"></div>
            <button class="product-panel-close" id="panelCloseBtn">×</button>
          </div>
          <div class="product-panel-desc" id="panelDesc"></div>
          <div class="product-panel-price" id="panelPrice"></div>
          <div class="qty-row">
            <span class="qty-label">Cantitate:</span>
            <input type="number" id="panelQty" min="1" value="1" />
            <span id="panelQtyRange" class="qty-range"></span>
          </div>
          <button class="product-panel-buy" id="panelBuyBtn">
            Cumpără și deschide tichet
          </button>
          <div class="status-bar" id="panelStatus"></div>
        </div>
      </div>

      <!-- TICKETS TAB – CHAT FULL PAGE STYLE -->
      <div id="ticketsTab" class="tab-section">
        <div class="chat-layout">
          <!-- Sidebar-ul (drawer) cu lista de tichete -->
          <div class="chat-sidebar" id="chatList"></div>

          <!-- Chat principal – aproape toată pagina -->
          <div class="chat-main">
            <!-- HEADER SUS: 3 LINES + NUME TICHIET + CLOSE -->
            <div class="chat-main-header">
              <div class="chat-main-header-left">
                <!-- buton 3 linii (burger) -->
                <button
                  class="tickets-menu-toggle"
                  id="ticketsMenuToggle"
                  aria-label="Deschide lista de tichete"
                >
                  <span></span>
                  <span></span>
                  <span></span>
                </button>
                <div class="chat-ticket-title" id="chatTicketTitle">
                  Niciun tichet selectat
                </div>
              </div>
              <div class="chat-main-header-right">
                <!-- buton close tichet (doar dacă e deschis) -->
                <button
                  class="btn-ghost btn-close-ticket"
                  id="userTicketCloseBtn"
                  style="display:none;"
                >
                  Închide tichet
                </button>
              </div>
            </div>

            <!-- Sub-header cu detalii (id, qty, preț, status) -->
            <div class="chat-header" id="chatHeader">
              <span>Selectează un tichet din lista din stânga pentru a începe chat-ul.</span>
            </div>

            <!-- Mesaje -->
            <div class="chat-messages" id="chatMessages"></div>

            <!-- Input chat (reply bar + input+buton sunt aranjate din JS) -->
            <div class="chat-input">
              <input
                id="chatInput"
                placeholder="Scrie un mesaj către admin..."
                autocomplete="off"
              />
              <button id="chatSendBtn">Trimite</button>
            </div>
            <!-- buton “Mesaje noi ↓” este creat dinamic de app.js -->
          </div>
        </div>

        <!-- Buton jos stânga – Înapoi la Shop -->
        <button class="btn-ghost back-to-shop-btn" id="backToShopBtn">
          ← Înapoi la Shop
        </button>

        <!-- Backdrop pentru drawer-ul cu tichete -->
        <div class="tickets-backdrop" id="ticketsBackdrop"></div>
      </div>

      <div class="footer">
        <span>MiniApp · shop & chat</span>
        <span class="dot-red"></span>
      </div>
    </div>
  </div>

  <!-- JS comun -->
  <script src="app.js"></script>
</body>
</html>
