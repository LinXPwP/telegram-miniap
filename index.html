<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>MiniApp Shop & Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="app-title">
        <span class="logo-dot"></span>
        <span class="app-title-text">MiniApp Shop & Chat</span>
      </div>

      <div class="app-header-right">
        <div class="app-credits">
          Credite: <span id="creditsValue">-</span>
        </div>
        <button class="btn-outline btn-small" id="openTicketsTabBtn">
          Tichetele mele
        </button>
      </div>
    </header>

    <main class="app-main">
      <!-- Mesaj user / erori -->
      <div id="userLine" class="user-info"></div>

      <!-- Comutare între Shop / Tichete -->
      <nav class="view-switcher">
        <button class="view-btn active" id="tabShop" data-view="shop">Shop</button>
        <button class="view-btn" id="tabTickets" data-view="tickets">Tichete</button>
      </nav>

      <!-- SHOP -->
      <section id="shopView" class="view view--active">
        <h2 class="section-title">Shop</h2>
        <div id="categoriesContainer" class="categories"></div>
      </section>

      <!-- TICKETS + CHAT -->
      <section id="ticketsView" class="view">
        <h2 class="section-title">Tichete și chat</h2>

        <div class="tickets-layout">
          <!-- Lista de tichete -->
          <aside class="tickets-list" id="chatList"></aside>

          <!-- Chat principal -->
          <section class="chat">
            <div class="chat-header">
              <div class="chat-title" id="ticketTitle">
                Niciun tichet selectat
              </div>
              <button class="btn-outline btn-small" id="userTicketCloseBtn">
                Închide tichet
              </button>
            </div>

            <div class="chat-messages" id="chatMessages"></div>

            <div class="chat-input-row">
              <input
                id="chatInput"
                type="text"
                placeholder="Scrie un mesaj către admin..."
                autocomplete="off"
              />
              <button class="btn-primary btn-small" id="chatSendBtn">
                Trimite
              </button>
            </div>
          </section>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <span>MiniApp · shop & chat</span>
    </footer>
  </div>

  <!-- MODAL PRODUS -->
  <div id="productPanel" class="modal">
    <div class="modal-card">
      <div class="modal-header">
        <div class="modal-title" id="panelName"></div>
        <button class="modal-close" id="panelCloseBtn" aria-label="Închide">×</button>
      </div>

      <div class="modal-body">
        <p class="modal-desc" id="panelDesc"></p>
        <p class="modal-price" id="panelPrice"></p>

        <div class="modal-qty-row">
          <label for="panelQty">Cantitate</label>
          <input type="number" id="panelQty" min="1" value="1" />
          <span id="panelQtyRange" class="modal-qty-range"></span>
        </div>

        <div class="modal-actions">
          <button class="btn-primary" id="panelBuyBtn">
            Cumpără și deschide tichet
          </button>
        </div>

        <div class="status-text" id="panelStatus"></div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
