<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- SDK-ul oficial Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 16px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Salut din Mini App ðŸ‘‹</h2>
  <p>ApasÄƒ butonul ca sÄƒ trimit ceva la bot.</p>

  <button id="send">Trimite date la bot</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // face fereastra mai mare

    document.getElementById("send").addEventListener("click", () => {
      const data = JSON.stringify({ action: "hello", value: 123 });
      tg.sendData(data); // asta ajunge la botul tÄƒu
    });
  </script>
</body>
</html>
